<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./to do.css">
</head>
<body onload="time()">
    <div class="container ">
        <div class="date-hour">
            <p id="date"></p>
            <p id="hour"></p>
        </div>
        <header>
            <h1>To Do List</h1>
        </header>

                <div class="addTask">
                    <input type="text" id="inp">
                    <button id="btn">+</button>
                </div>
                <ol class="notCompleted">
                    <h3>not complete</h3>
                </ol>
                <ol class="completed">
                    <h3> complete</h3>
                </ol>
    </div>
</body>
<script>
let inputs = document.getElementById("inp");
let btn = document.getElementById("btn");
let completed=document.querySelector(".completed");
let notCompleted=document.querySelector(".notCompleted");
let reg = document.getElementById("reg");

btn.addEventListener("click",()=>{
    if(inputs.value == ""){
        alert("Please Enter Task")
    }else{
        let newEle = document.createElement("li");
        let check = document.createElement("button");
        let del = document.createElement("button");
        let edit = document.createElement("button");
        newEle.innerHTML=`<span>${inputs.value}</span>`;
        check.innerHTML=`<i class="fa fa-check"></i>`;
        del.innerHTML=`<i class="fa fa-trash"></i>`;

        notCompleted.appendChild(newEle);

        newEle.appendChild(check);
        newEle.appendChild(del);
        newEle.appendChild(edit);

        inputs.value="";
       
    del.addEventListener("click" ,()=>{
        newEle.remove();
    })
    check.addEventListener("click" ,()=>{
        completed.appendChild(newEle);
        check.style.display="none";

    })
    edit.addEventListener("click" ,()=>{
        editTask();
    })
}
})
function editTask(newEle) {
            const span = newEle.querySelector("span");
            const newText = prompt("Edit task:", span.textContent);
            if (newText !== null && newText !== "") {
                span.textContent = newText;
            }
        }
const timeElapsed = Date.now();
const today = new Date(timeElapsed);
document.getElementById("date").innerHTML = today.toDateString();
const data=new Date();
function time() {
    let h=data.getHours();
    let m=data.getMinutes();
    let s=data.getSeconds();
    if(h < 10)
        h = "0" +h;
     if(m < 10)
     m = "0" + m;
    if(s < 10)
        s = "0" + s;
        document.getElementById("hour").innerHTML = h +":"+ m + ":" + s;
    setTimeout('time()', 500);
}
    </script>
</body>

    </script>
